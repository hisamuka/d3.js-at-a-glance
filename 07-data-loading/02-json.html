<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

    <script>
        // d3.json() takes a JSON file as input and converts it into an array of objects.
        //
        // d3.json(url, callback);
        //
        // The first parameter is the url of .json file and second parameter is a callback function
        // which will be executed once .json file is loaded.
        // It passes parsed data object as a parameter to callback function.

        d3.json("users.json", data => console.log(data));
    </script>
</body>
</html>
