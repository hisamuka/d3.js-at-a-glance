<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <p>Error: This is dummy error.</p>


    <script>
        // Use d3.selection.style() method to apply style attribute with the specified name and value to
        // the selected elements.

        // d3.select("p") selects the <p> element, then the style("color", "red") adds a font-color red to
        // the <p> element.
        d3.select("p").style("color", "red")
    </script>
</body>
</html>
