<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <p>First paragraph</p>
    <p>Second paragraph</p>

    <script>
        // Use d3.selection.remove() method to delete selected DOM elements.

        // d3.select("p") returns first <p> element and .remove() deletes it from the document.
        d3.select("p").remove();
    </script>
</body>
</html>
