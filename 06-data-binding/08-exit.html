<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <p>First</p>
    <p>Second</p>
    <p>Third</p>
    <p>Fourth</p>

    <script>
        // While enter() is used to add new reference nodes, exit is used to remove a node.
        var myData = ["Hello World!", "D3.js"];

        // Removes all unbounded <p> elements with `myData`.
        // With exit(), the elements enter an exit phase.
        // This means that all the exited elements are stored in some invisible place ready to be removed
        // when the command is given. And that command is remove().
        //
        // remove() will remove all the 'exited' nodes from the DOM.
        var p = d3.select("body")
                  .selectAll("p")
                  .data(myData)
                  .text(d => d)

                   // removes the unbounded elements (the <p> with text "Third" and "Fourth".
                  .exit().remove();
    </script>
</body>
</html>
