<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>


    <script>
        // Here, we are styling our elements based on our logic.
        // For each data element, the logic runs to determine whether the element is even or odd and
        // returns a color based on the result.

        let data = [4, 1, 6, 2, 8, 9];

        let body = d3.select("body")
                     .selectAll("span")
                     .data(data)
                     .enter().append("span")
                     .style('color', d => {
                         if (d % 2 === 0) {
                             return "green";
                         } else {
                             return "red";
                         }
                     })
                     .text(d => d + " ");
    </script>
</body>
</html>
