<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

    <p></p>
    <p></p>
    <p></p>

    <script>
        var myData = ["Hello World!", "Hello D3","Hello JavaScript"];

        // HTML includes three <p> elements and data array myData also includes three values.
        // So, data() joins three data values to three selected <p> elements respectively and text()
        // function displays this data value as a text. Let's take a look at another example.
        var p = d3.select("body")
            .selectAll("p")
            .data(myData)
            .text((d, i) => d);
    </script>
</body>
</html>
