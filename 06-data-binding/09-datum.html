<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <p>D3 Tutorials</p>



    <script>
        // The datum() function is used for static visualization which does not need updates.
        // It binds data directly to an element.

        d3.select("body")
          .select("p")
          .datum(100)
          .text(d => d);
    </script>
</body>
</html>
