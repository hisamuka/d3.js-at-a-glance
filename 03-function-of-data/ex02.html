<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <p>Error: This is dummy error.</p>
    <p>Warning:This is dummy warning.</p>

    <script>
        // d3.selectAll("p") selects all the <p> elements and the .style () method applies a color attribute to the
        // selected elements based on the given function's return statement.
        // Inside this function, we have used some logic to check whether the current <p> element's text
        // contains keywords like "Error" or "Warning".
        // If it contains the keyword "Error", we return the color red or if it contains the keyword "Warning",
        // we return the color yellow.
        //
        // Note that we don't have any data, so d will be null for each DOM element.
        // However, i will provide the index for each DOM element.
        d3.selectAll("p").style("color", (d, i) => {
            var text = this.innerText;

            if (text.indexOf("Error") >= 0) {
                return "red";
            } else if (text.indexOf("Warning") >= 0) {
                return "yellow";
            }
        });
    </script>
</body>
</html>
