<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

    <script>
        let width = 500;
        let height = 500;

        //Create SVG element
        let svg = d3.select("body")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);

        //Append circle
        svg.append("circle")
           .attr("cx", 250) // the x-coordinate of the center of the circle
           .attr("cy", 50)  // the y-coordinate of the center of the circle
           .attr("r", 50)   // radius of the circle
    </script>
</body>
</html>
