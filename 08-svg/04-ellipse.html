<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

    <script>
        let width = 500;
        let height = 500;

        let svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        svg.append("ellipse")
            .attr("cx", 250) // x-coordinate of the center of the circle
            .attr("cy", 50)  // y-coordinate of the center of the circle
            .attr("rx", 150) // x radius of the circle
            .attr("ry", 50)  // y radius of the circle
    </script>
</body>
</html>
