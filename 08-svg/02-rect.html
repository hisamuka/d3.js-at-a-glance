<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

    <script>
        let width = 500;
        let height = 500;

        //Create SVG element
        let svg = d3.select("body")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);

        //Create and append rectangle element
        svg.append("rect")
           .attr("x", 0) // x-coordinate of the top-left corner of the rectangle
           .attr("y", 0) // y-coordinate of the top-left corner of the rectangle
           .attr("width", 200)
           .attr("height", 100)
    </script>
</body>
</html>
